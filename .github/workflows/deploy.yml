name: ðŸš€ Deploy Frontend to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Go to the project folder
            cd ~/mongul-admin-frontend

            # Pull latest changes
            git pull origin master

            # Use Node version manager if needed (optional)
            # source ~/.nvm/nvm.sh
            # nvm use 20

            # Install dependencies and build
            npm ci
            npm run build

            # Restart PM2 or serve build
            pm2 delete mongul-web-frontend || true
            pm2 serve build 3000 --name mongul-web-frontend --spa
          EOF

      - name: ðŸ§¹ Cleanup SSH Key
        run: rm -f key.pem
        if: always()
